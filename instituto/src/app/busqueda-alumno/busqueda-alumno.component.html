<li *ngFor="let alumno of alumnos$ | async" ></li>

<div id="search-component">
    <h4><label for="search-box">Buscar Alumno</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let alumno of alumnos$ | async" >
        <a routerLink="/detail/{{alumno.id}}">
          {{alumno.nombre}}
        </a>
      </li>
    </ul>
  </div>
