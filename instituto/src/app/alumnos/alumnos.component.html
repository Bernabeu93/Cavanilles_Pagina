
<h2>Alumnos</h2>
<ul class="alumnos">
  <li *ngFor="let alumno of listaAlumnos">
    <button type="button" (click)="alumnoClick(alumno)">
      <span class="badge">{{alumno.id}}</span>
      <span class="name">{{alumno.nombre}}</span>
      <span class="apellidos">{{alumno.apellidos}}</span>
      <span class="usuario">{{alumno.usuario}}</span>
      <span class="password">{{alumno.password}}</span>
    </button>
  </li>
</ul>
