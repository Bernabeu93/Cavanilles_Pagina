<!DOCTYPE html>
<html>
<head>
	<title>Contacto - Pepe Gotera y Otilio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Formulario.css">
</head>
<body>
	<h1>Contacto</h1>
	<form action="#" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Escribe tu email" required>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje" required></textarea>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
